<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus Chat</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --user-bubble: #f3f4f6;
            --assistant-bubble: #4f46e5;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --bg-light: #ffffff;
            --bg-dark: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.3s ease;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .chat-container {
            border-radius: 12px;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-log {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 24px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .assistant-message {
            margin-top: 8px;
        }

        .user-message {
            background-color: var(--user-bubble);
            color: var(--text-dark);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: var(--assistant-bubble);
            color: var(--text-light);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        form {
            display: flex;
            gap: 10px;
            padding: 16px;
            background-color: var(--bg-light);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark form {
            background-color: var(--bg-dark);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            flex-grow: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        body.dark input {
            background-color: #1f2937;
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .clear-cache {
            padding: 6px 12px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .clear-cache:hover {
            opacity: 0.9;
        }

        .settings-btn {
            padding: 6px 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .settings-btn:hover,
        .logout-btn:hover {
            opacity: 0.9;
        }

        .logout-btn {
            padding: 6px 12px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="top-controls">
        <button class="theme-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button>
        <button class="clear-cache" onclick="clearChatCache()">Clear Chat</button>
        <button class="settings-btn" onclick="window.location.href='/settings'">Settings</button>
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </div>

    <div class="chat-container">
        <div id="chat-log"></div>
        <form id="chat-form" hx-post="/chat" hx-target="#chat-log" hx-swap="beforeend">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <div class="options">
                <label>
                    <input type="checkbox" name="show_steps" id="show-steps" onchange="toggleStepsDisplay()">
                    Show execution steps
                </label>
            </div>
            <button type="submit">Send</button>
        </form>

        <style>
            .options {
                margin: 8px 0;
                display: flex;
                align-items: center;
            }

            .options label {
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: pointer;
            }
        </style>
    </div>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Track execution steps and last operation
        let executionSteps = [];
        let lastOperation = null;

        // Load saved show-steps preference
        const showStepsCheckbox = document.getElementById('show-steps');
        showStepsCheckbox.checked = localStorage.getItem('showSteps') === 'true';

        function toggleStepsDisplay() {
            localStorage.setItem('showSteps', showStepsCheckbox.checked);
        }

        function addExecutionStep(step) {
            executionSteps.push(step);
        }

        document.getElementById('chat-form').addEventListener('submit', function (e) {
            // Show user message immediately
            const userInput = this.elements.user_input.value.trim();
            if (!userInput) return;

            const chatLog = document.getElementById('chat-log');
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.innerHTML = `ç”¨æˆ·é—®é¢˜ï¼š${userInput.replace(/\n/g, '<br>')}`;
            chatLog.appendChild(userMsg);
            chatLog.scrollTop = chatLog.scrollHeight;

            // Add execution step if showing steps
            if (showStepsCheckbox.checked) {
                addExecutionStep(`User input: ${userInput}`);
            }
        });

        document.getElementById('chat-form').addEventListener('htmx:afterRequest', function (evt) {
            // Save checkbox state before reset
            const showStepsState = showStepsCheckbox.checked;
            this.reset();
            // Restore checkbox state after reset
            showStepsCheckbox.checked = showStepsState;

            const chatLog = document.getElementById('chat-log');

            // Parse and display assistant response
            try {
                const response = evt.detail.xhr.responseText;
                chatLog.scrollTop = chatLog.scrollHeight;

                // Add execution step for assistant response if showing steps
                if (showStepsCheckbox.checked) {
                    addExecutionStep('Processing assistant response');
                }
            } catch (e) {
                console.error('Error parsing response:', e);
                if (showStepsCheckbox.checked) {
                    addExecutionStep('Error processing response');
                }
            }
        });

        // Auto-scroll to bottom when new message arrives
        document.body.addEventListener('htmx:beforeSwap', function (evt) {
            if (evt.detail.target.id === 'chat-log') {
                const chatLog = document.getElementById('chat-log');
                setTimeout(() => {
                    chatLog.scrollTop = chatLog.scrollHeight;
                }, 100);
            }
        });

        function clearChatCache() {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML = '';

            // Send request to clear server messages
            htmx.ajax('POST', '/clear-messages', {
                target: '#chat-log',
                swap: 'beforeend'
            });

            // Show confirmation message
            const confirmation = document.createElement('div');
            confirmation.className = 'message assistant-message';
            confirmation.textContent = 'Chat history cleared';
            chatLog.appendChild(confirmation);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>

</html>
